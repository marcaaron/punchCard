<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="updateTime(); setInterval('updateTime()', 1)">

<!-- fancy buttons to punch in, lunch start, lunch end, punch out -->
<div class="btn-container">
  <div>
    <button type="button" class="punch-in btn" data-name="Punch In">PUNCH IN</button>
  </div>
  <div>
    <button type="button" class="lunch-in btn" data-name="Lunch In">START LUNCH</button>
  </div>
  <div>
    <button type="button" class="lunch-out btn" data-name="Lunch Out">END LUNCH</button>
  </div>
  <div>
    <button type="button" class="punch-out btn" data-name="Punch Out">PUNCH OUT</button>
  </div>
</div>
<!-- disply date and time for each -->
<div class="wrapper">

  <div class="table punchin">
    <div class="row header">
      <div class="cell">
        Punch In
      </div>
      <div class="cell">
        Time
      </div>
    </div>
    <div class="row">
      <div class="cell">
        ...
      </div>
      <div class="cell">
        ...
      </div>
    </div>
  </div>

  <div class="table lunchin">
    <div class="row header alt">
      <div class="cell">
        Start Lunch
      </div>
      <div class="cell">
        Time
      </div>
    </div>
    <div class="row">
      <div class="cell">
        ...
      </div>
      <div class="cell">
        ...
      </div>
    </div>
  </div>

  <div class="table lunchout">
    <div class="row header">
      <div class="cell">
        End Lunch
      </div>
      <div class="cell">
        Time
      </div>
    </div>
    <div class="row">
      <div class="cell">
        ...
      </div>
      <div class="cell">
        ...
      </div>
    </div>
  </div>

  <div class="table punchout">
    <div class="row header alt">
      <div class="cell">
        Punch Out
      </div>
      <div class="cell">
        Time
      </div>
    </div>
    <div class="row">
      <div class="cell">
        ...
      </div>
      <div class="cell">
        ...
      </div>
    </div>
  </div>
</div>
<div class="controls woops">
  <div class="fa fa-undo"></div>
  <div class="fa fa-trash"></div>
  <div class="fa fa-floppy-o"></div>

</div>
<!-- calculate total time worked -->

<!-- store data in an object on a server -->

  <script src="js/app.js"></script>
</body>
</html>
